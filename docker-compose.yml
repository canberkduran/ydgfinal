services:
  backend:
    image: ydgfinal-backend:latest
    ports:
      - "8090:8090"
    environment:
      - JWT_SECRET=dev-secret-dev-secret-dev-secret-123456
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/products"]
      interval: 5s
      timeout: 3s
      retries: 10

  frontend:
    image: ydgfinal-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

  selenium:
    image: selenium/standalone-chrome:4.21.0
    profiles: ["e2e"]
    shm_size: 2gb
    ports:
      - "4444:4444"

  e2e:
    image: ydgfinal-e2e:latest
    profiles: ["e2e"]
    depends_on:
      frontend:
        condition: service_started
      selenium:
        condition: service_started
    environment:
      - FRONTEND_URL=http://frontend
    volumes:
      - jenkins_home:/var/jenkins_home
    working_dir: /var/jenkins_home/workspace/ydgfinal/e2e
    command: ["mvn", "-q", "test"]

  jenkins:
    build: ./jenkins
    profiles: ["ci"]
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home:
