server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-dev-secret-dev-secret-123456}
    expirationMinutes: 120

cors:
  allowedOrigin: "http://localhost:3000,http://localhost:5173"
